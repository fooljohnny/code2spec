openapi: 3.0.3
info:
  title: 订单 API
  description: 订单管理接口定义
  version: 1.0.0

paths:
  /api/v1/orders:
    post:
      operationId: createOrder
      summary: 创建订单
      description: |
        用户提交购物车生成订单。
        会校验库存、计算价格、生成订单号。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '200':
          description: 订单创建成功，返回订单ID
        '400':
          description: 请求参数无效
        '409':
          description: 库存不足

  /api/v1/orders/{id}:
    get:
      operationId: getOrder
      summary: 根据ID查询订单
      description: 根据订单ID获取订单详情
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 订单详情
        '404':
          description: 订单不存在
    delete:
      operationId: cancelOrder
      summary: 取消订单
      description: 取消未支付的订单
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 取消成功
        '404':
          description: 订单不存在

components:
  schemas:
    CreateOrderRequest:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
          description: 商品ID
        quantity:
          type: integer
          minimum: 1
          description: 购买数量
